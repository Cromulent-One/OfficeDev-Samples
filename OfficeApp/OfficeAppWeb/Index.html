<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Office Addins</title>

    <!-- Bootstrap core CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="Content/basic.css" rel="stylesheet" />
    <script>
        function triggerNavClick()
        {
            document.getElementById('nav-button').click();
        }
    </script>
</head>

<body ng-app="officeAddin">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button id="nav-button" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Office Addins</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <!-- The bootstrap will not hide when item selected, trigger the click event to force hide -->
                <ul class="nav navbar-nav" onclick="triggerNavClick()">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contacts">Contacts</a></li>
                    <li ng-controller="accountCtrl">
                        <a href="#" ng-click="login()" ng-hide="userInfo.isAuthenticated">Login</a>
                        <a href="#" ng-click="logout()" ng-show="userInfo.isAuthenticated">Logout</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="starter-template" ng-view>

        </div>
    </div><!-- /.container -->
    <footer>
        <div>
            <script src="Scripts/jquery-2.1.4.min.js"></script>
            <script src="Scripts/bootstrap.min.js"></script>

            <script src="Scripts/angular.min.js"></script>
            <script src="Scripts/angular-route.min.js"></script>
            <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal.min.js"></script>
            <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.0/js/adal-angular.min.js"></script>
            <script src="App/config.js"></script>
            <script src="App/App.js"></script>
            <script src="App/Services/OfficeClientService.js"></script>
            <script src="App/Services/O365Services.js"></script>
            <script src="App/Controllers/accountCtrl.js"></script>
            <script src="App/Controllers/homeCtrl.js"></script>
            <script src="App/Controllers/contactsCtrl.js"></script>
