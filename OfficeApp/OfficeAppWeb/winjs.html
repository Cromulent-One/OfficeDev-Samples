<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="css & js inject demo">
    <meta name="author" content="">
    <link href="WinJS/css/ui-light.css" rel="stylesheet" />
    <!-- app:css -->
    <link href="Content/sample.css" rel="stylesheet" />
    <!-- endapp -->
</head>

<body>
    <div class="app" ng-app="sample" ng-controller="sampleController">
        <win-list-view class="listView win-selectionstylefilled" item-data-source="items" selection-mode="mode.selectionMode" tap-behavior="mode.tapBehavior"
                       header="select('.header')" selection="selection">
            <win-item-template>
                <div class="smallListIconTextItem">
                    <img src="{{item.data.picture}}" class="smallListIconTextItem-Image" />
                    <div class="smallListIconTextItem-Detail">
                        <h4 class="win-h4">{{item.data.title}}</h4>
                        <h6 class="win-h6">{{item.data.text}}</h6>
                    </div>
                </div>
            </win-item-template>
            <win-list-layout></win-list-layout>
        </win-list-view>
    </div>
    <script src="Scripts/angular.js"></script>
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>
    <script src="Scripts/angular-winjs.js"></script>
    <!-- app:js -->
    <script src="App/winjs-app.js"></script>
    <!-- endapp -->
</body>
<html>
